<!DOCTYPE html>
 
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header><h1>Run Tracker</h1></header>
  <!--  added unique id to form to ensure 
    that this form can be selected from the webpage -->
  
  <form id="taskform">
    <!-- used class instead of id for div tag because there are multiple form row divs -->
    <div class="form-row">
      <label for="runName">Run Title</label>
      <input type="text" name="runName" id="runName" required="true"/>
  
    <label for="runDate">Date of Run</label>
    <!-- max value code snippet adjusted so that present day date
      is the highest value that can be chosen  -->
    <!-- code implemented from : "https://stackoverflow.com/questions/32378590/set-date-input-fields-max-date-to-today -->
    <input type="date" id="runDate" name="runDate"
     min="2018-01-01" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]"
    required="true"/>
    
    <label for="timeOfDay">Time of The Day</label>
      <input type="text" name="timeOfDay" id="timeOfDay" required="true"/>
    </div>

    <div class="form-row" >
      <label for="runDescription">Run Description</label>
      <input type="text" name="runDescription" id="runDescription" required="true"/>
    </div>

    <div class="form-row" >
      <label for="runType">Type of Run</label>
      <input type="text" name="runType" id="runType" required="true"/>
    </div>

    <div class="form-row" >
      <label for="terrainType">Type of Terrain</label>
      <input type="text" name="terrainType" id="terrainType" required="true"/>
    </div>

    <div class="form-row" >
      <label for="percExertion">Perceived Exertion</label>
      <input type="text" name="percExertion" id="percExertion" required="true"/>
    </div>

    <div class="form-row" >
      <label for="runDistance">Distance</label>
      <input type="number" name="runDistance" id="runDistance" required="true"/>
    </div>

    <div class="form-row" >
      <label for="runDuration">Duration</label>
      <input type="number" name="runDuration" id="runDuration" required="true"/>
    </div>
    
    <p>Duration</p>
    <div class="form-row">
        
         <label for ="runHours">Hours</label>
         <input type="number" name="runHours" id="runHours" required="true"/> : 
         
         <input type="number" name="runMinutes" id="runMinutes" required="true" /> 
         <label for ="runMinutes">Minutes</label>
    </div>

    <div class="form-row"><input type="submit"/>

    </div>
  </form>
  <h2>Your Runs</h2>
  <!--  for displaying run data -->
  <ul id="tasklist"></ul>
  <script src="script.js"></script>
  </script>
</body>

</html>
