<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header><h1>Run Tracker</h1></header>
  <!--  added unique id to form to ensure 
    that this form can be selected from the webpage -->
  <form id="taskform">
    <!-- used class instead of id for div tag because there are multiple form row divs -->
<div class="form-row">
  <label for="taskName">Run Title</label>
  <input type="text" name="taskName" id="taskName" required="true"/>
</div>
  </form>
  <script src="script.js"></script>
  </script>
</body>

</html>
